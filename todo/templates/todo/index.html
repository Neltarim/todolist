<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Todo</title>
    {% load static %}
    <!-- MDB icon -->
    <link rel="icon" href="{% static 'todo/img/mdb-favicon.ico' %}" type="image/x-icon">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <!-- Google Fonts Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="{% static 'todo/css/bootstrap.min.css' %}">
    <!-- Material Design Bootstrap -->
    <link rel="stylesheet" href="{% static 'todo/css/mdb.min.css' %}">
    <!-- Your custom styles (optional) -->
    <link rel="stylesheet" href="{% static 'todo/css/style.css' %}">

      <!-- VUE -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    

    <title>Testing Vue</title>
  </head>
  <body app_data="{{tasks}}">
    <div id="todo-list">
      <h1 class="text-center ">TodoList</h1>
    
      <div class="container-fluid">

        <div class="row">
          <div class="col">
            
           <task></task>

          </div>
        </div>
        <hr>
        <div class="row">
          <div v-for="(task, index) in tasks" class="col-4">
            <br>
              <div class="card"
                v-on:dblclick="finish_task(index)"
               :class="task.finished ? 'finished' : 'unfinished'">
                

                <div class="card-body">
                  
                  <h3 type="name" class="card-title">[[task.name]]</h3> 
                  <p type="text" class="card-text">[[task.desc]]</p>
                  
                  <a @click="remove_task(index)" class="btn btn-primary">remove</a>
                  
                </div>
              </div>
            
          </div>
          <br>
        </div>

        <br>
      </div>
      
    </div>
  </body>
  <script>
    const CSRF = '{{csrf_token}}'
  </script>

  <!-- JQuery -->
  <script type="text/javascript" src="{% static 'todo/js/jquery-3.4.1.min.js' %}"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="{% static 'todo/js/popper.min.js' %}"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="{% static 'todo/js/bootstrap.min.js' %}"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="{% static 'todo/js/mdb-4.8.11.min.js' %}"></script>
  <script type="text/javascript" src="{% static 'todo/js/app.js' %}"></script>
</html>
